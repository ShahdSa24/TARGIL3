<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Graph - With Node Colors</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #container {
      width: 100%;
      height: 100%;
    }
  </style>

  <script src="https://unpkg.com/sigma@1.0.3/build/sigma.min.js"></script>
  <script src="https://unpkg.com/sigma@1.0.3/build/plugins/sigma.parsers.gexf.min.js"></script>
</head>
<body>
  <div id="container"></div>

  <script>
    sigma.parsers.gexf('graph.gexf', {
      container: 'container',
      settings: {
        defaultNodeColor: '#999',
        defaultEdgeColor: '#ccc',
        labelThreshold: 0,
        drawEdges: true
      }
    });
  </script>
</body>
</html>
